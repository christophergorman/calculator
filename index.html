<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="main.js"></script>
    </head>
    <body>
        <h1> Calculator</h1>
        <div class="calculator">
            <div class="first-row">
                <div class="screen">
                    <div class="previous"></div>
                    <div class="current"></div>
                </div>
                <button id="btn" class="clear-btn">C</button>
            </div>
            <div class="other-rows">
                <button id="btn" class="number">7</button>
                <button id='btn' class="number">8</button>
                <button id="btn" class="number">9</button>
                <button id="btn" class="operator">/</button>
            </div>
            <div class="other-rows">
                <button id="btn" class="number">4</button>
                <button id='btn' class="number">5</button>
                <button id="btn" class="number">6</button>
                <button id="btn" class="operator">X</button>
            </div>
            <div class="other-rows">
                <button id="btn" class="number">1</button>
                <button id='btn' class="number">2</button>
                <button id="btn" class="number">3</button>
                <button id="btn" class="operator">-</button>
            </div>
            <div class="other-rows">
                <button id="btn" class="number">0</button>
                <button id="btn" class="decimal">.</button>
                <button id="btn" class="operator">+</button>
                <button id='btn' class="equal">=</button>
            </div>
        </div>
    </body>


</html>
